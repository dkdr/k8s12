kind: Service
apiVersion: v1
metadata:
  name: foo-service
spec:
  selector:
    run: php-apache
  ports:
  # Default port used by the image
  - port: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  labels:
    szkolenie: "true"
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: foo-service
            port:
              number: 5000